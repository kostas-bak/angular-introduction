<div class="card text-white bg-danger mb-3" style="max-width: 18 rem">
    <div class="card-header">{{ header }}</div>
    <div class="card-body">
        <h5 class="card-title">{{ title }}</h5>
        <p class="card-text">{{ body }}</p>
    </div>
    <div class="d-flex flex-row gap-2">
        <button (click)="onClick(true)" class="btn btn-primary">Yes</button>
        <button (click)="onClick(false)" class="btn btn-secondary">No</button>
    </div>
    
</div>
