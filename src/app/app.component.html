<h1>Welcome to Angular</h1>
<p>Hello <strong>{{ name }} {{ lastName }}!</strong> Nice to meet you.</p>

<p>Here are more details</p>
<table>
  <tr>
    <td class="header">Firstname</td>
    <td>{{ person.givenName }}</td>
  </tr>
  <tr>
    <td class="header">Lastname</td>
    <td>{{ person.surName }}</td>
  </tr>
  <tr>
    <td class="header">Age</td>
    <td>{{ person.age }}</td>
  </tr>
  <tr>
    <td class="header">Email</td>
    <td>{{ person.email }}</td>
  </tr>
</table>
